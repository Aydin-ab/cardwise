name: Keep Backend Warm

on:
  schedule:
    - cron: '*/12 8-23 * * *'  # Every 12 minutes from 08:00 to 23:59 UTC
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping backend
        run: |
          curl -s -o /dev/null -w "%{http_code}" hhttps://cardwise-backend-latest.onrender.com/ping

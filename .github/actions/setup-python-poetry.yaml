name: Install Python and Poetry

inputs:
  python-version:
    description: Python version to use

runs:
  using: composite
  steps:
    - name: Set up Python and poetry
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}
        cache: 'poetry'

    - uses: snok/install-poetry@v1
    - run: poetry install
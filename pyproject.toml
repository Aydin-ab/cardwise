[tool.poetry]
name = "cardwise"
version = "0.1.0"
description = "A package to find the best card to use for your purchase"
authors = ["Aydin Abiar <aydinabiar@gmail.com>"]
readme = "README.md"
packages = [{ include = "bank_parser", from = "src" }]

[tool.poetry.dependencies]
python = "^3.10"
beautifulsoup4 = "^4.13.3"
rapidfuzz = "^3.12.2"
requests = "^2.32.3"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
pytest-benchmark = "*"
pytest-cov = "*"
ruff = "*"
pyright = "*"
pre-commit = "*"

[tool.poetry.scripts]
search_offer = "bank_parser.search_offers:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]

[tool.ruff]
line-length = 100  # Matches `black`
target-version = "py310"  # Python version

[tool.ruff.lint]
extend-select = ["E", "F", "W", "I"]  # Enable linting + import sorting
fixable = ["ALL"]  # Auto-fix everything

[tool.ruff.format]
quote-style = "double"  # Optional: use double quotes

[tool.pyright]
include = ["src", "tests"]
pythonVersion = "3.10"
typeCheckingMode = "strict"
reportMissingTypeStubs = false
